{% extends './base.html' %}
{% load static %}

{% block content %}
    <div class="popular_places_area">
        <div class="container">
           

            

                <div class="row">
                    {% for destination in destinations.all %}
                    <div class="col-lg-4 col-md-6">
                        <div class="single_place">
                            <div class="thumb">
                                <img src="{{ destination.destination_image.url }}" alt="">
                                <a href="#" class="prise">${{destination.package_price}}</a>
                            </div>
                            <div class="place_info">
                                <a href="{% url 'destination_details' destination.id %}"><h3>{{destination.destination_name}}</h3></a>
                                <p>{{destination.destination_description}}</p>
                                <div class="rating_days d-flex justify-content-between">
                                    <span class="d-flex justify-content-center align-items-center">
                                         <i class="fa fa-star"></i> 
                                         <i class="fa fa-star"></i> 
                                         <i class="fa fa-star"></i> 
                                         <i class="fa fa-star"></i> 
                                         <i class="fa fa-star"></i>
                                         <a href="#">(20 Review)</a>
                                    </span>
                                    <div class="days">
                                        <i class="fa fa-clock-o"></i>
                                        <a href="#">5 Days</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                   {% endfor %}
                </div>
                
        
        </div>
    </div>
{% endblock content %}
